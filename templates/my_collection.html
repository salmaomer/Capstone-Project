<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection - BookVault</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>ðŸ“š BookVault</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'my_collection' %}">My Collection</a>
            <a href="{% url 'book_add' %}">Add Book</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>My Books</h2>
        <div class="book-grid">
            {% for book in books %}
                <div class="book-card">
                    {% if book.cover_image %}
                        <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
                    {% else %}
                        <div class="no-image">No Image</div>
                    {% endif %}
                    <h3>{{ book.title }}</h3>
                    <p>by {{ book.author }}</p>
                    <p>Price: ${{ book.price }}</p>
                    <div class="actions">
                        <a href="{% url 'book_detail' book.pk %}">View</a>
                        <a href="{% url 'book_edit' book.pk %}">Edit</a>
                        <a href="{% url 'book_delete' book.pk %}">Delete</a>
                    </div>
                </div>
            {% empty %}
                <p>You have not added any books yet.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
