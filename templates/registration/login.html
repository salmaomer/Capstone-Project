{% extends 'base.html' %}
{% load static %}

{% block title %}Login - BookVault{% endblock %}

{% block content %}
<h2>Login</h2>
{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Sign Up here</a></p>
{% endblock %}
