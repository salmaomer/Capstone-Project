{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Book - BookVault{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/book_delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "<strong>{{ book.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'my_collection' %}">Cancel</a>
    </form>
</div>
{% endblock %}
